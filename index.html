<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch That Pup!</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch That Pup!</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Pick your escape artist!</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Lola</p>
            <img src="https://i.ibb.co/Nmtdhbf/Lola.png" alt="Lola">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Maya</p>
            <img
               src="https://i.ibb.co/DLBjXzJ/Maya.png"
               alt="Maya"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Chiquita</p>
            <img
               src="https://i.ibb.co/6BdQfHS/Chiquita.png"
               alt="Chiquita"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Schweetie</p>
            <img
               src="https://i.ibb.co/bzMskft/Schweetie.png"
               alt="Schweetie"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        There's too many to catch! <br>
        You are defeated!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
